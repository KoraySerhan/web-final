<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Management</title>
    <link rel="stylesheet" href="expense-styles.css">
</head>
<body>
    <h1>Expense Management</h1>
    <div class="container">
        <!-- Total Expense Calculation -->
        <div class="section">
            <h2>Total Expense</h2>
            <p>Total Cost: $<span id="total-expense">0.00</span></p>
        </div>

        <!-- Time Period Expense Calculation -->
        <div class="section">
            <h2>Time Period Expense</h2>
            <form id="time-period-form">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" required>
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" required>
                <button type="submit">Calculate</button>
            </form>
            <p>Time Period Expense: $<span id="time-period-expense">0.00</span></p>
        </div>

        <!-- Generate Report -->
        <div class="section">
            <h2>Generate Reports</h2>
            <button id="generate-report-btn">Generate Report</button>
            <div id="report-container"></div>
        </div>
    </div>

    <script src="expense-script.js"></script>
</body>
</html>
