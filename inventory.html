<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="inventory-styles.css">
</head>
<body>
    <div class="container">
        <h1>Inventory Management</h1>

        <div class="section">
            <h2>Total Blubery from Farmers</h2>
            <p id="total-farmers-blubery">Loading...</p>
        </div>

        <div class="section">
            <h2>Remaining Blubery in Packaging</h2>
            <p id="remaining-packaging-blubery">Loading...</p>
        </div>

        <div class="section">
            <h2>Packaging Results</h2>
            <div id="packaging-counts">Loading...</div>
        </div>

        <div class="section">
            <h2>Stock Visualization</h2>
            <div id="stock-visualization">Loading...</div>
        </div>

        <div class="warning-section">
            <h2>Warnings</h2>
            <div id="warnings">No warnings at the moment.</div>
        </div>
    </div>

    <script src="inventory-script.js"></script>
</body>
</html>
